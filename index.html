<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter API</title>
    <!-- Raw CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Tailwind CSS and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Header Starts -->
    <header>

    </header>

    <!-- Main Starts -->
    <main class="m-10">

        <!-- Search -->
        <section class="flex justify-center mb-5">
            <input id="search_field" type="text" placeholder="Khoj the Search"
                class="input input-bordered w-full max-w-xs bg-gray-50" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>

        <!-- Loading Bar -->
        <section id="loading_bar" class="hidden text-center my-10">
            <span class="loading loading-bars loading-lg"></span>
        </section>

        <!-- Search Result -->
        <section id="phone_container" class="grid grid-cols-1 gap-10 md:grid-cols-2 lg:grid-cols-3">

        </section>

        <!-- Show Modal -->
        <section>
            <!-- Open the modal using ID.showModal() method -->
            <button class="btn" onclick="show_details_modal.showModal()">open modal</button>
            <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
                <div class="modal-box">
                    <h3 class="font-bold text-lg">Hello!</h3>
                    <p class="py-4">Press ESC key or click the button below to close</p>
                    <div class="modal-action">
                        <form method="dialog">
                            <!-- if there is a button in form, it will close the modal -->
                            <button class="btn">Close</button>
                        </form>
                    </div>
                </div>
            </dialog>
        </section>

    </main>

    <!-- Footer Starts -->
    <footer>

    </footer>



    <!-- Scripts -->
    <script src="scripts/basic.js"></script>
</body>

</html>
